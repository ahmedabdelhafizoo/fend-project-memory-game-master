<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <button id="play-button">Play Now</button>
        	<ul class="stars" id="stars-container">
        		<li><i class="fa fa-star" id="dirst-star"></i></li>
        		<li><i class="fa fa-star" id="second-star"></i></li>
        		<li><i class="fa fa-star" id="third-star"></i></li>
        	</ul>
            
        	<span class="moves" id="moves">0</span> Moves &nbsp;&nbsp;&nbsp;<span id="time-result">Time <span id="min">0</span>:<span id="sec">0</span></span>
            
            <div class="restart">
        		<i class="fa fa-repeat" id="restart-icon"></i>
        	</div>
        </section>

        <ul class="deck" id="deck">
        </ul>
    </div>
    <div id="win" class="win">
        <div class="container">
            <i class="fa fa-check-circle" id="win-icon"></i>
            <h3>Congratulation! You Won!</h3>
            <p id="result"></p>
            <p>Woooooo!</p>
            <button id="play-again">Play again!</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
